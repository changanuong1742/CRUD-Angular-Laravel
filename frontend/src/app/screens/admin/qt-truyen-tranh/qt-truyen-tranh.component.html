<div class="form-group">
  <label for="">Tìm kiếm</label>
  <input type="text" class="form-control"
         [value]="keyword" (keyup)="search($event)">
</div>
<table class="table table-stripped">
  <thead>
  <tr>
    <th>#</th>
    <th>Tên danh mục</th>
    <th>Ảnh</th>
    <th>Danh Mục</th>
    <th>Tác Giả</th>
    <th>Trạng Thái</th>
    <th>View</th>

    <th>
      <a href="javascript:;"
         class="btn btn-success"
         routerLink="/admin/truyen-tranh/tao-moi">Tạo mới</a>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let comic of comics;index as i">
    <td>{{i+1}}</td>
    <td>{{comic.name}}</td>
    <td><img src="{{comic.image}}" width="50"> </td>
    <td>
      <span>{{comic.category.name}}</span>
    </td>
    <td>
      <span>{{comic.author.name}}</span>
    </td>
    <td>{{comic.status}}</td>
    <td>{{comic.views}}</td>
    <td>
      <button class="btn btn-info" routerLink="/admin/truyen-tranh/sua/{{comic.id}}">Cập nhật</button>
      <button class="btn btn-danger" (click)="deleteComic(comic.id)">Xóa</button>
    </td>
  </tr>
  </tbody>
</table>
